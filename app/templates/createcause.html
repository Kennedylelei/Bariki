<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/cause.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <title>Create a cause</title>
</head>
<body>

  <div class="back">
    <div class="color">
  <div class="container">
      <div class="ubunifu">
      <img src="../static/images/logo.PNG" style="width: 160px; height: 70px;">
      </div>
      
          
          
        </div>
      </div>
    </div>
<div class="begin">
<header>
    <h1> CREATE YOUR FUNDRAISER <br>
          <h2>Fill out the fields below to gets started</h2>
</header>
</div>
<form class="form-container">
  <div class="form-group">
      <label for="name">Fundraiser Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your fundraiser's name" required>
  </div>
  <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Give a brief description of your fundraiser" required></textarea>
  </div>
  <div class="form-group">
      <label for="image">Fundraiser Header Image:</label>
      <input type="file" id="image" name="image" accept="image/*" required>
  </div>
  <div class="form-group">
      <label for="goal">Goal Amount (KSH):</label>
      <input type="number" id="goal" name="goal" min="1" step="1" placeholder="Enter your fundraiser's goal amount" required>
  </div>
  <div class="form-group">
      <label for="deadline">Fundraising Deadline:</label>
      <input type="date" id="deadline" name="deadline" required>
  </div>
  <div class="form-group">
      <label for="account">Bank account details: </label>
      <input type="text" id="account" name="account" placeholder="Enter your Bank credentials" required>
  </div>
  <div class="form-group">
      <button type="submit" class="submit-btn">Submit</button>
  </div>
</form>
</body>
</html>
